<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Proxy</title>
    <style>
        @keyframes rainbow {
            16.66%   { color: violet; }
            16.66%   { color: indigo; }
            33.33%   { color: blue; }
            100%     { color: red; }
        }

        body {
            background-color: #0D1517;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            border-bottom: 1px solid #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            margin-right: 10px; /* Adjust as needed for spacing between image and text */
            max-height: 30px; /* Set a maximum height for the image */
            width: auto;
        }

        h1 {
            color: #FF0000;
            text-align: center;
            margin-top: 20px;
            animation: rainbow 3s linear infinite;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            margin: auto;
            border: none;
            cursor: pointer;
        }

        .vertical-center {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Updated to center vertically */
            align-items: center;
            flex: 1;
        }

        footer {
            padding: 10px;
            background-color: #0D1517;
            text-align: center;
            font-size: 10px;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }

        footer p {
            margin: 0;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://fluxapp.my.id/assets/flux.png" alt="Flux Logo">
        <span>Flux Proxy</span>
    </header>

    <div class="vertical-center">
        <button onclick="buttonClicked('Button 1')">Button 1</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Made with ♥️ by @flux.id</p>
    </footer>
</body>
</html>
